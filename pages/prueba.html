<!--Cuerpo-->

<main class="prueba">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <h1>Clase de prueba</h1>
                    <div class="form-floating" class="text-center">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nombre y apellido">
                        <label for="floatingInput">Nombre y apellido</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="Correo electrónico">
                        <label for="floatingPassword">Correo electrónico</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingNumber" placeholder="Número telefónico">
                        <label for="floatingNumber">Número telefónico</label>
                    </div>
                    <h2>Programa que le interesa: </h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="formRadioDefault">
                        <label class="form-check-label" for="formRadioDefault">Piano</label>
                      </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="formRadioDefault2">
                        <label class="form-check-label" for="formRadioDefault2">Guitarra</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="formRadioDefault3">
                        <label class="form-check-label" for="formRadioDefault3">Teoría Musical</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="formRadioDefault3">
                        <label class="form-check-label" for="formRadioDefault3">Ensambles</label>
                      </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Mensaje" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Mensaje adicional</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
